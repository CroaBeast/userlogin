name: CI

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Initialize Maven
        run: mvn initialize
      - name: Build with Maven
        run: mvn -B --no-transfer-progress package
      - name: Extract pom.xml Values
        id: extract_pom
        run: |
          echo "::set-output name=ARTIFACT_ID::$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)"
          echo "::set-output name=TAG_NAME::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"
      - name: Release development build
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ steps.version.outputs.TAG_NAME }}SNAPSHOT-${{ github.sha }}
          release_name: Release ${{ github.sha }}
      - name: Upload Jar to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/${{ steps.extract_pom.outputs.ARTIFACT_ID }}-${{ steps.extract_pom.outputs.TAG_NAME }}.jar
          asset_name: ${{ steps.extract_pom.outputs.ARTIFACT_ID }}.jar
          asset_content_type: application/java-archive
